<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        button[type="submit"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
        .result {
            background-color: #f7f7f7;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .result h3 {
            margin-top: 0;
        }

        .prediction-value {
            font-weight: bold;
            color: #337ab7;
        }

        .given-text {
            font-size: 16px;
            color: #666;
      }
    </style>
</head>
<body>
    <div class="container">
        <h2>News Prediction</h2>
        <form method="post">
            <div class="form-group">
                <label for="news_input">Enter news text:</label>
                <input type="text" id="news_input" name="news_input" placeholder="Enter news text">
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <div class="result">
                <h3>Prediction Result</h3>
                <p><strong>Given Text:</strong> <span class="given-text">{{ text }}</span></p>
                <p><strong>Prediction:</strong> <span class="prediction-value">{{ prediction }}</span></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
